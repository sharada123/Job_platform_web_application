{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-5 text-primary fw-bold">Looking to hire staff in your city?</h1>
            <a class="btn btn-primary mt-4 btn-hover fa-beat"  data-bs-toggle="modal" data-bs-target="#JobModal">Post a job for FREE</a>
            
        </div>
       <div class="col-md-6">
     
            
                <img src="{% static 'assets/images/download (10).jpg' %}" alt="" srcset="" class="mt-3"/>
                
                <img src="{% static 'assets/images/images (2).jpg' %}" alt="" srcset="" class="mt-3"/>
       
       </div>
    </div>
    <hr class="text-primary">
    <div class="row">
        <h1 class="text-center">Explore jobs in 400+ cities</h1>
    </div>
</div>

<!-- post job Modal -->

<div
class="modal fade"
id="JobModal"
tabindex="-1"
aria-labelledby="JobModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
 <div class="modal-content">
   <div class="modal-header">
     <h5 class="modal-title" id="exampleModalLabel"> 
       Post New Job Vacancy
     </h5>
     <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
     ></button>
   </div>
   <div class="modal-body">
    <form action="{% url 'create-job' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{job_form.as_p}}
        <div class="d-flex justify-content-between mt-3"><button type="submit" class="btn btn-primary">
            Add Vacancy
          </button>
          <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        
      </div>
     </form>
   </div>
  
 </div>
</div>
</div>
{% endblock 'main' %}
