{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-5 mb-3 text-center">Register a New User</h1>
            {% if errmsg %}
            <div class="alert alert-danger" role="alert">
               
                {{errmsg}}
              </div>
              {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{ signup_form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock 'main' %}
