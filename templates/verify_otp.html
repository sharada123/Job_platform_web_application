{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            
<h2 class="text-center fw-bold mt-5">Login</h2>
<p>{{message}}</p>
      <!-- OTP Section (Initially Hidden) -->
      <div id="otp-section" class="hidden mt-5">
        <form action="/verify-otp/" method="post"><input
            type="number"
            class="form-control"
            name="otp"
            required
            placeholder="Enter OTP"
          />
          <button class="btn btn-primary mt-3 ms-2" onclick="show_login()">Verify OTP</button></form>
      </div>
      </div>
      </div>
      </div>
{% endblock 'main' %}
